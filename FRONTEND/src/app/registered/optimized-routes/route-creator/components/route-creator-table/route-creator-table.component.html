<div class="container">
    <h2>Lista de Vías Añadidas</h2>
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="deleteButton">
            <th class="header" mat-header-cell *matHeaderCellDef>
                </th>
            <td mat-cell *matCellDef="let element">
                <button mat-mini-fab color="warn" aria-label="Borrar elemento lista" (click)="deleteRoad(element)">
                <mat-icon>close</mat-icon>
              </button> </td>
        </ng-container>

        <ng-container matColumnDef="postCode">
            <th class="header" mat-header-cell *matHeaderCellDef> Código Postal </th>
            <td mat-cell *matCellDef="let element"> {{element.postCode}}</td>
          </ng-container>
          <ng-container matColumnDef="roadType">
            <th class="header" mat-header-cell *matHeaderCellDef> Tipo Vía </th>
            <td mat-cell *matCellDef="let element"> {{element.roadType}} </td>
          </ng-container>

        <ng-container matColumnDef="name">
          <th class="header" mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.roadName}} </td>
        </ng-container>

        <ng-container matColumnDef="minOdd">
          <th class="header" mat-header-cell *matHeaderCellDef> Desde Impar </th>
          <td mat-cell *matCellDef="let element"> {{element.minOdd}} </td>
        </ng-container>

        <ng-container matColumnDef="maxOdd">
          <th class="header" mat-header-cell *matHeaderCellDef> Hasta Impar </th>
          <td mat-cell *matCellDef="let element"> {{element.maxOdd}} </td>
        </ng-container>
        <ng-container matColumnDef="minEven">
            <th class="header" mat-header-cell *matHeaderCellDef> Desde Par </th>
            <td mat-cell *matCellDef="let element"> {{element.minEven}} </td>
          </ng-container>
          <ng-container matColumnDef="maxEven">
            <th class="header" mat-header-cell *matHeaderCellDef> Hasta Par </th>
            <td mat-cell *matCellDef="let element"> {{element.maxEven}} </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
