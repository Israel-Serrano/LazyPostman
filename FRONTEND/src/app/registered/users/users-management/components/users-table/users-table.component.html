<div class="container">
    <div class="tabla">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="nombre">
                <th class="header" mat-header-cell *matHeaderCellDef>Nombre</th>
                <td class="content" mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>

            <ng-container matColumnDef="apellido1">
                <th class="header" mat-header-cell *matHeaderCellDef>Primer apellido</th>
                <td class="content" mat-cell *matCellDef="let element">{{ element.lastname1 }}</td>
            </ng-container>

            <ng-container matColumnDef="apellido2">
                <th class="header" mat-header-cell *matHeaderCellDef>Segundo apellido</th>
                <td class="content" mat-cell *matCellDef="let element">{{ element.lastname2 }}</td>
            </ng-container>

            <ng-container matColumnDef="telefono">
                <th class="header" mat-header-cell *matHeaderCellDef>Teléfono</th>
                <td class="content" mat-cell *matCellDef="let element">{{ element.phoneNumber }}</td>
            </ng-container>

            <ng-container matColumnDef="codigo_empleado">
                <th class="header" mat-header-cell *matHeaderCellDef>Código de empleado</th>
                <td class="content" mat-cell *matCellDef="let element">{{ element.login }}</td>
            </ng-container>
            <ng-container matColumnDef="id">
                <th class="header" mat-header-cell *matHeaderCellDef>Identificador</th>
                <td class="content" mat-cell *matCellDef="let element">{{ element.id }}</td>
            </ng-container>

            <ng-container matColumnDef="rol">
                <th class="header" mat-header-cell *matHeaderCellDef>Rol</th>
                <td class="content" mat-cell *matCellDef="let element">{{ roles[element.idRole-1] }}</td>
            </ng-container>

            <tr class="header" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


            <ng-container matColumnDef="buttons">
                <th mat-header-cell *matHeaderCellDef>
                </th>
                <td mat-cell *matCellDef="let element">
                    <div class="flex-between">
                        <div class="routeAsign">
                            <button mat-raised-button color="primary" class="button_assign"
                                (click)="assignRoute(element.id)">Asignar ruta</button>
                        </div>
                        <button *ngIf="isAdmin" mat-raised-button color="primary" class="button_promote"
                            (click)="modifyUser(element.id)">Modificar</button>
                    </div>
                </td>
            </ng-container>

        </table>
    </div>
</div>
